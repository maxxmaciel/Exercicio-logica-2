
<!DOCTYPE html>
<html>
<head>
<title>  </title>
<link rel="stylesheet" type="text/css" href="responsivo.css">
<meta charset="UTF-8">
</head>
<body>
    <body>
        <script>
             var num2 =parseInt(prompt("Insira o primeiro número:"))
             var num1 =parseInt(prompt("Insira o segundo número:"))
       

            document.write( num1 +"+" +num2 +"=" +(num1+num2)+" <br>")
            document.write( num1 +"-" +num2 +"=" +(num1-num2)+"<br> ")
            document.write( num1 +"x" +num2 +"=" +(num1*num2)+"<br> " )

            document.write( num1 +"/" +num2 +"=" +(num1/num2) +"<br> ")

            
            

        </script>
        
    
    
    </body>

</body>
</html>
